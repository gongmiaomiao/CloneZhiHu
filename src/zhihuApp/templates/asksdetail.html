<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{question.title}}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'people.css'%}"/>
</head>
<body class="Entry-body" data-reactid="18">

<div id="root" data-reactid="19">
     <div data-reactroot="">
            <div>
                <header class="Sticky AppHeader is-fixed" role="banner" data-za-module="TopNavBar" style="width: 1349px; top: 0px; left: 0px;">
                    <div class="AppHeader-inner">
                        <a href="/" aria-label="知乎">知乎
                            <svg class="Icon Icon--logo" viewBox="0 0 200 91" width="64" aria-hidden="true" style="fill: rgb(15, 136, 235); height: 30px; width: 64px;"></svg>
                        </a>
                        <nav class="AppHeader-nav" role="navigation">
                            <a class="AppHeader-navItem" href="/">首页</a>
                            <a class="AppHeader-navItem" href="/explore">发现</a>
                            <a class="AppHeader-navItem" href="/topic">话题</a>
                        </nav>
                        <div class="SearchBar" role="search">
                            <div class="SearchBar-toolWrapper">
                                <form class="SearchBar-tool">
                                    <div>
                                        <div class="Popover">
                                            <div class="SearchBar-input Input-wrapper Input-wrapper--grey">
                                                <input id="Popover-60904-22553-toggle" class="Input"placeholder="搜索你感兴趣的内容…" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="Button SearchBar-searchIcon Button--plain" aria-label="搜索" type="button"></button>
                                    <div class="SearchBar-iconDecorator"></div>
                                </form>
                            </div>
                            <button class="Button SearchBar-askButton Button--primary Button--blue" type="button">提問</button>
                        </div>
                        <div class="AppHeader-userInfo">
                            
                        </div>
                    </div>
                    <div class="PageHeader"></div>
                </header>
                <div class="Sticky--holder" style="position: relative; top: 0px; right: 0px; bottom: 0px; left: 0px; display: block; float: none; margin: 0px; height: 61px;"></div>
            </div>
        </div>
    <div class="App-main" role="main">
        <div>
            <div data-za-module="QuestionItem">
                <div class="QuestionStatus"></div>
                <div class="QuestionHeader">
                <div class="QuestionHeader-content">
                      <div class="QuestionHeader-main">
                     <h1 class="QuestionHeader-title">{{question.title}}</h1>
                    <div class="QuestionHeader-detail">
                        <div class="QuestionRichText QuestionRichText--collapsed">
                            <span class="RichText">{{question.content}}</span>
                        </div>
                    </div>

                    </div>
                     <div class="QuestionHeader-side"></div>
                </div>                  
                </div>
                <div></div>
            </div>
            <div class="Question-main">
                <div class="Question-mainColumn">
                    <div>
                        <div class="Card">
                            <div class="List">
                                <div >
                                {%for answer  in answers%}
                                    <div class="List-item">
                                        <div data-za-module="AnswerItem">
                                            <p>{{answer.user}}</p>
                                            <p>{{answer.content}}</p>
                                            <p>{{answer.pub_time}}</p>
                                        </div>
                                    </div>
                                {%endfor%}
                                </div>
                            </div>
                        </div>
                        <div class="Card QuestionAnswers-answerAdd">
                               <h2>你的回应  · · · · · · </h2>
                               <form method="POST">
                                  <input  type="text" name="ab">
                                <input type="submit" value="加上去">
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
